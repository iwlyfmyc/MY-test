<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: flex-start;
            padding-top: 25%; /* 1/4的高度位置 */
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box-wrapper {
            display: flex;
            align-items: center;
            transition: width 0.3s ease; /* 给搜索框增加过渡效果 */
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5c6bc0;
            border: none;
            border-radius: 50px; /* 圆润效果 */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08); /* 立体感 */
        }

        button:hover {
            background-color: #3f51b5;
        }

        .search-box-wrapper input[type="text"] {
            width: 245px; /* 初始宽度为原来 70% */
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 50px; /* 圆润效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08); /* 立体感 */
            margin-right: 10px;
            transition: width 0.3s ease, opacity 0.3s ease; /* 添加宽度过渡和隐藏左侧按钮的过渡 */
        }

        .search-box-wrapper input[type="text"]:focus {
            width: 350px; /* 点击时只向左扩展 */
            border-color: #5c6bc0; /* 聚焦时颜色变化 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 4px 6px rgba(0, 0, 0, 0.1); /* 聚焦时增加阴影 */
            outline: none;
        }

        .search-box-wrapper input[type="text"]:focus + button, 
        .search-box-wrapper input[type="text"]:focus + button + button {
            opacity: 0; /* 聚焦时隐藏左侧按钮 */
            pointer-events: none; /* 防止按钮点击 */
        }

        input[type="text"]::placeholder {
            color: transparent; /* 去掉提示文字 */
        }

        .engine-toggle-button {
            padding: 12px 20px;
            background-color: #f39c12;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        .engine-toggle-button:hover {
            background-color: #e67e22;
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 210px; /* 手机屏幕上搜索框变小 */
            }

            button {
                padding: 10px 18px;
            }
        }

        @media (max-width: 480px) {
            input[type="text"] {
                width: 180px; /* 更小屏幕下变得更小 */
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form id="search-form" action="https://www.baidu.com/s" method="get" target="_blank">
            <div class="search-box-wrapper">
                <!-- 切换搜索引擎按钮 -->
                <button type="button" class="engine-toggle-button" id="toggle-engine">百度</button>
                <input type="text" name="wd" id="search-box" />
                <button type="submit">搜索</button>
            </div>
        </form>
    </div>

    <script>
        let isBaidu = true; // 初始为百度

        const toggleButton = document.getElementById('toggle-engine');
        const searchForm = document.getElementById('search-form');

        toggleButton.addEventListener('click', function() {
            isBaidu = !isBaidu;
            if (isBaidu) {
                toggleButton.innerText = '百度'; // 切换按钮文本
                searchForm.action = 'https://www.baidu.com/s'; // 切换搜索引擎
            } else {
                toggleButton.innerText = 'Google'; // 切换按钮文本
                searchForm.action = 'https://www.google.com/search'; // 切换搜索引擎
            }
        });
    </script>
</body>
</html>
