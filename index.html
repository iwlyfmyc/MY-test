<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: flex-start;
            padding-top: 25%; /* 1/4的高度位置 */
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 350px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 50px; /* 圆润效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08); /* 立体感 */
            margin-right: 10px;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        input[type="text"]:focus {
            border-color: #5c6bc0; /* 聚焦时颜色变化 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 4px 6px rgba(0, 0, 0, 0.1); /* 聚焦时增加阴影 */
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5c6bc0;
            border: none;
            border-radius: 50px; /* 圆润效果 */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08); /* 立体感 */
        }

        button:hover {
            background-color: #3f51b5;
        }

        input[type="text"]:focus, button:focus {
            outline: none;
        }

        input[type="text"]::placeholder {
            color: transparent; /* 去掉提示文字 */
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 280px; /* 手机屏幕上搜索框变小 */
            }

            button {
                padding: 10px 18px;
            }
        }

        @media (max-width: 480px) {
            input[type="text"] {
                width: 250px; /* 更小屏幕下变得更小 */
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.baidu.com/s" method="get" target="_blank">
            <input type="text" name="wd" id="search-box" />
            <button type="submit">搜索</button>
        </form>
    </div>
</body>
</html>
