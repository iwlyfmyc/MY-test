<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
    }
    .search-box input {
      width: 350px;
      padding: 10px;
      font-size: 18px;
      border-radius: 50px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    .search-box button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #0056b3;
    }
    .search-engine-button {
      margin-right: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f4f4f4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <div id="searchEngineButton" class="search-engine-button" onclick="toggleSearchEngine()">ÁôæÂ∫¶</div>
    <input type="text" id="searchInput" onkeydown="if(event.key === 'Enter'){search()}" placeholder="">
    <button onclick="search()">üîç</button>
  </div>

  <script>
    let searchEngine = 'baidu';

    function toggleSearchEngine() {
      if (searchEngine === 'baidu') {
        searchEngine = 'google';
        document.getElementById('searchEngineButton').textContent = 'Google';
      } else {
        searchEngine = 'baidu';
        document.getElementById('searchEngineButton').textContent = 'ÁôæÂ∫¶';
      }
    }

    function search() {
      const query = document.getElementById('searchInput').value;
      if (searchEngine === 'baidu') {
        window.location.href = "https://www.baidu.com/s?wd=" + query;
      } else {
        window.location.href = "https://www.google.com/search?q=" + query;
      }
    }
  </script>
</body>
</html>
