<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青柠起始页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }
    .search-box input {
      width: 350px;
      padding: 10px;
      font-size: 18px;
      border-radius: 50px;
      border: 1px solid #ddd;
    }
    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 20px;
      margin-top: 20px;
    }
    .shortcut {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .shortcut:hover {
      background-color: #e4e4e4;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" placeholder="搜索..." id="searchInput" onkeydown="if(event.key === 'Enter'){search()}">
  </div>

  <div class="shortcuts">
    <div class="shortcut" onclick="window.location.href='https://www.google.com'">Google</div>
    <div class="shortcut" onclick="window.location.href='https://www.bing.com'">Bing</div>
    <div class="shortcut" onclick="window.location.href='https://www.github.com'">GitHub</div>
    <div class="shortcut" onclick="window.location.href='https://www.youtube.com'">YouTube</div>
    <div class="shortcut" onclick="window.location.href='https://www.facebook.com'">Facebook</div>
  </div>

  <script>
    function search() {
      var query = document.getElementById('searchInput').value;
      window.location.href = "https://www.google.com/search?q=" + query;
    }
  </script>
</body>
</html>
