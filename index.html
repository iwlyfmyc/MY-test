<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px;
      left: 40px;
      padding: 20px 40px;
      font-size: 36px;
      border-radius: 30px;
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
    flex-wrap: wrap;
  }

  @media screen and (min-width: 768px) {
    .big-button {
      margin-top: 200px;
    }
  }

  .storage-icon {
    position: relative;
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }

  .square-button {
    display: block;
    width: 150px;
    height: 150px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    line-height: 150px;
    position: absolute;
    left: calc(7% + 5px);
    top: calc(100% + 50px);
    border: none;
    border-radius: 5px;
    font-size: 24px;
    text-decoration: none;
  }

  @media screen and (max-width: 768px) {
    .square-button {
      width: 120px;
      height: 120px;
      line-height: 120px;
      left: calc(10% + 2px);
      top: calc(100% + 40px);
    }
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

<a href="#" class="square-button">按钮二</a>

</body>
</html>
