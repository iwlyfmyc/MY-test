<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px; /* 电脑访问时铭牌距离上方 */
      left: 40px; /* 电脑访问时铭牌距离左边 */
      padding: 20px 40px; /* 电脑访问时铭牌内边距 */
      font-size: 36px; /* 电脑访问时铭牌字体大小 */
      border-radius: 30px; /* 电脑访问时铭牌圆角 */
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0; /* 手机访问时大按钮距离上方 */
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  @media screen and (min-width: 768px) {
    .big-button {
      margin-top: 200px; /* 电脑访问时大按钮距离上方 */
    }
  }

  .storage-icon {
    position: relative; /* 添加相对定位 */
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="javascript:void(0);" class="big-button password-protected">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

<script>
  function checkPassword() {
    var password = prompt("请输入密码:");
    if (password === "959595") {
      // 密码正确，允许访问
      return true;
    } else {
      // 密码错误，阻止访问
      alert("密码错误，请重新输入！");
      return false;
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    var links = document.querySelectorAll(".password-protected");
    for (var i = 0; i < links.length; i++) {
      links[i].addEventListener("click", function(event) {
        if (!checkPassword()) {
          event.preventDefault(); // 阻止默认行为，即阻止链接跳转
        }
      });
    }
  });
</script>

</body>
</html>
