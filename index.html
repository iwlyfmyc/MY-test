<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改为顶部对齐 */
            height: 100vh;
            padding-top: 50px; /* 调整上方距离 */
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            background-color: #f0f0f0; /* 很淡的灰色 */
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            border-radius: 30px; /* 圆润的形状 */
            outline: none;
            transition: transform 0.2s ease; /* 平滑过渡效果 */
            width: 300px; /* 设置搜索框的固定宽度 */
        }

        input[type="text"]:focus {
            transform: scale(1.5); /* 聚焦时放大150% */
        }

    </style>
</head>
<body>

<div class="search-container">
    <input type="text" placeholder="" />
</div>

</body>
</html>
