<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px;
      left: 40px;
      padding: 20px 40px;
      font-size: 36px;
      border-radius: 30px;
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 200px auto 0;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  .storage-icon {
    width: 33px; /* 调整图标大小 */
    height: 33px; /* 调整图标大小 */
    margin-right: 20px; /* 调整图标与文字的距离 */
  }

  .button-text {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 确保文字垂直居中 */
    margin-left: 20px; /* 保持图标与文字的距离 */
  }

  .button-text .title {
    font-size: 24px;
    font-weight: normal;
    margin-bottom: 10px; /* 调整两行文字之间的距离 */
  }

  .button-text .ip-address {
    font-size: 18px;
  }

  @media screen and (max-width: 768px) {
    .big-button {
      margin-top: 100px;
      width: 80%;
    }

    .storage-icon {
      width: 33px;
      height: 33px;
    }

    .button-text .title {
      font-size: 18px;
    }

    .button-text .ip-address {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

</body>
</html>
