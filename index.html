<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY</title>
<style>
  /* 共同样式 */
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* 菜单样式 */
  .menu {
    background-color: #333;
    padding: 15px 30px;
    text-align: left;
    margin-bottom: 20px;
  }

  .menu a, .menu .site-name {
    color: #fff;
    text-decoration: none;
    margin-right: 30px;
    display: inline-block;
  }

  .menu a {
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 18px;
  }

  .menu .site-name {
    font-size: 24px;
    font-weight: bold;
  }

  /* 按钮容器样式 */
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: calc(100vh - 150px);
  }

  /* 按钮样式 */
  .button {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    cursor: pointer;
    margin: 20px auto;
    background-color: #007bff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .button span {
    transition: transform 0.3s ease;
    line-height: 1;
  }

  .button:active {
    transform: scale(0.95);
  }

  /* 移动设备样式 */
  @media screen and (max-width: 480px) {
    .menu .site-name {
      font-size: 12px;
      margin-right: 15px;
    }

    .menu a {
      font-size: 9px;
      margin-right: 15px;
      padding: 6px 10px;
    }

    .button {
      width: 100px;
      height: 100px;
      font-size: 24px;
      margin-top: -20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  }
</style>
</head>
<body>
  <div class="menu">
    <span class="site-name">MY</span>
    <a href="#" onclick="showScreen('mynas')" id="blueLink" class="active">MyNas</a>
    <a href="#" onclick="showScreen('chatgpt')" id="baiduLink">ChatGPT</a>
    <a href="#" onclick="showScreen('google')" id="googleLink">Google</a>
  </div>

    <div id="mynasScreen" class="screen">
