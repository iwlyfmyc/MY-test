<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
<style>
  /* 使用Google字体 */
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    color: #333;
  }

  /* 菜单样式优化 */
  .menu {
    background-color: #007bff;
    padding: 15px 30px;
    text-align: left;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .menu a, .menu .site-name {
    color: #fff;
    text-decoration: none;
    margin-right: 30px;
    display: inline-block;
    transition: color 0.3s ease;
  }

  .menu a:hover, .menu a.active {
    color: #ffd700;
  }

  .menu .site-name {
    font-size: 24px;
    font-weight: bold;
  }

  /* 按钮样式优化 */
  .button {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
  }

  /* 响应式设计优化 */
  @media screen and (max-width: 480px) {
    .menu .site-name {
      font-size: 18px;
    }

    .menu a {
      font-size: 14px;
      padding: 8px 12px;
    }

    .button {
      width: 120px;
      height: 120px;
      font-size: 28px;
    }
  }
</style>
</head>
<body>
  <div class="menu">
    <span class="site-name">MY</span>
    <a href="#" onclick="showScreen('mynas')" id="blueLink" class="active">MyNas</a>
    <a href="#" onclick="showScreen('chatgpt')" id="baiduLink">ChatGPT</a>
    <a href="#" onclick="showScreen('google')" id="googleLink">Google</a>
  </div>

  <div class="button-container">
    <div id="mynasScreen" class="screen">
      <div class="button" onclick="navigateTo('https://iwlyfmyc.ddnsto.com:443')"><span>GO</span></div>
    </div>
    <div id="chatgptScreen" class="screen" style="display: none;">
      <div class="button" onclick="navigateTo('https://chatgpt.com/')"><span>Chat</span></div>
    </div>
    <div id="googleScreen" class="screen" style="display: none;">
      <div class="button" onclick="navigateTo('https://www.google.com')"><span>Goo</span></div>
    </div>
  </div>

  <script>
    function showScreen(screenId) {
      var screens = document.querySelectorAll('.screen');
      for (var i = 0; i < screens.length; i++) {
        screens[i].style.display = 'none';
      }
      document.getElementById(screenId + 'Screen').style.display = 'block';

      var links = document.querySelectorAll('.menu a');
      for (var j = 0; j < links.length; j++) {
        links[j].classList.remove('active');
      }
      document.getElementById(screenId + 'Link').classList.add('active');
    }

    function navigateTo(url) {
      setTimeout(function() { window.location.href = url; }, 300);
    }

    window.onload = function() {
      showScreen('mynas');
    };
  </script>
</body>
</html>
