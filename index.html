<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简洁起始页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }
    .search-box input {
      width: 350px;
      padding: 10px;
      font-size: 18px;
      border-radius: 50px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" placeholder="搜索..." id="searchInput" onkeydown="if(event.key === 'Enter'){search()}">
  </div>

  <script>
    function search() {
      var query = document.getElementById('searchInput').value;
      window.location.href = "https://www.google.com/search?q=" + query;
    }
  </script>
</body>
</html>
