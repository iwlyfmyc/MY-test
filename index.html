<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative; /* 必须设置相对定位才能使用绝对定位 */
        }

        .time-display {
            font-size: 36px; /* 修改时间字体大小 */
            margin-top: 140px; /* 修改时间距离顶部的间距为140px */
            margin-bottom: 16px; /* 时间与搜索框的间距为16px */
            font-family: Arial, sans-serif;
            color: #D3D3D3; /* 默认淡灰色（百度） */
            cursor: pointer; /* 鼠标悬停变为手型 */
            transition: color 0.2s ease; /* 平滑过渡颜色 */
            outline: none; /* 去掉点击时的光晕 */
        }

        /* 取消点击时光晕 */
        .time-display:focus {
            outline: none; /* 点击时去掉光晕 */
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            background-color: white; /* 修改背景色为白色 */
            border: 1px solid #D3D3D3; /* 保留淡灰色边框 */
            padding: 10px 20px;
            font-size: 14px; /* 调小字体 */
            text-align: center; /* 输入文字居中 */
            border-radius: 20px; /* 圆润的形状 */
            outline: none; /* 去掉点击时的光晕 */
            transition: transform 0.2s ease; /* 平滑过渡效果 */
        }

        input[type="text"]:focus {
            transform: scale(1.40); /* 聚焦时放大140% */
        }

        .footer-text {
            font-size: 8px; /* 设置字体大小为8px */
            color: gray; /* 设置字体颜色为灰色 */
            position: absolute;
            bottom: 50px; /* 距离页面底部50px */
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <script>
        let searchEngineIndex = 0; // 默认搜索引擎索引: 0 = 百度, 1 = 谷歌, 2 = 必应

        // 更新时间的函数
        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 切换搜索引擎的函数
        function toggleSearchEngine() {
            const timeDisplay = document.getElementById('time-display');
            const searchInput = document.getElementById('search-input');
            const searchForm = document.getElementById('search-form');

            if (searchEngineIndex === 0) {
                // 切换到谷歌
                searchForm.action = 'https://www.google.com/search';
                searchInput.name = 'q'; // 谷歌使用参数名 q
                timeDisplay.style.color = '#FF7F7F'; // 淡红色
            } else if (searchEngineIndex === 1) {
                // 切换到必应
                searchForm.action = 'https://www.bing.com/search';
                searchInput.name = 'q'; // 必应使用参数名 q
                timeDisplay.style.color = '#ADD8E6'; // 淡蓝色
            } else {
                // 切换回百度
                searchForm.action = 'https://www.baidu.com/s';
                searchInput.name = 'wd'; // 百度使用参数名 wd
                timeDisplay.style.color = '#D3D3D3'; // 淡灰色
            }

            // 更新搜索引擎索引（按顺序切换）
            searchEngineIndex = (searchEngineIndex + 1) % 3; // 0 → 1 → 2 → 0
        }

        // 每秒刷新时间
        setInterval(updateTime, 1000);
        window.onload = updateTime; // 初始化时间
    </script>
</head>
<body>

<!-- 时间显示 -->
<div class="time-display" id="time-display" onclick="toggleSearchEngine()">点击我切换搜索引擎</div>

<div class="search-container">
    <!-- 搜索表单 -->
    <form id="search-form" action="https://www.baidu.com/s" method="get">
        <!-- 搜索框 -->
        <input type="text" id="search-input" name="wd" placeholder="" />
    </form>
</div>

<!-- 额外文字 -->
<div class="footer-text">有情人好聚好散</div>

</body>
</html>
