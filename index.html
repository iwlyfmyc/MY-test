<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .time-display {
            font-size: 36px; /* 时间字体更大 */
            margin-top: 20px; /* 向上位置调高 */
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
            color: #999; /* 淡灰色 */
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            background-color: #f0f0f0; /* 很淡的灰色 */
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 14px; /* 调小字体 */
            text-align: center; /* 输入文字居中 */
            border-radius: 20px; /* 圆润的形状 */
            outline: none;
            transition: transform 0.2s ease; /* 平滑过渡效果 */
        }

        input[type="text"]:focus {
            transform: scale(1.40); /* 聚焦时放大140% */
        }
    </style>
    <script>
        // 更新时间的函数
        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 每秒刷新时间
        setInterval(updateTime, 1000);
        window.onload = updateTime; // 初始化时间
    </script>
</head>
<body>

<div class="time-display" id="time-display"></div>

<div class="search-container">
    <!-- 添加表单，用于搜索功能 -->
    <form action="https://www.baidu.com/s" method="get">
        <!-- 将搜索关键词传递给百度的参数 wd -->
        <input type="text" name="wd" placeholder="" />
    </form>
</div>

</body>
</html>
