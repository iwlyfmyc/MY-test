<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      transition: all 0.3s ease;
    }
    .search-box input {
      width: 350px;
      padding: 10px;
      font-size: 18px;
      border-radius: 50px;
      border: 1px solid #ddd;
    }
    .search-box input:focus {
      transform: scale(1.1);
      outline: none;
      border-color: #007BFF;
    }
    button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="" onkeydown="if(event.key === 'Enter'){search()}" />
    <button onclick="search()">üîç</button>
  </div>

  <script>
    function search() {
      var query = document.getElementById('searchInput').value;
      var searchEngine = 'https://www.baidu.com/s?wd=' + query; // ÈªòËÆ§ÁôæÂ∫¶ÊêúÁ¥¢
      window.location.href = searchEngine;
    }
  </script>
</body>
</html>
