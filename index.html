<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    color: #333;
  }

  .menu {
    background-color: #333; /* 深灰色菜单 */
    padding: 20px 30px; /* 增加菜单大小 */
    text-align: left;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .menu a, .menu .site-name {
    color: #fff;
    text-decoration: none;
    margin-right: 30px;
    display: inline-block;
    padding: 10px 15px; /* 增加按钮大小 */
    border-radius: 5px; /* 圆角按钮 */
  }

  .menu .site-name {
    font-size: 24px;
    font-weight: bold;
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: calc(100vh - 200px);
  }

  .button {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
  }

  @media screen and (max-width: 480px) {
    .menu {
      padding: 15px; /* 减少填充 */
    }
    .menu .site-name {
      font-size: 18px;
      margin-right: 10px; /* 调整间距 */
    }

    .menu a {
      font-size: 14px;
      margin-right: 10px; /* 调整间距 */
      padding: 8px 12px;
    }

    .button {
      width: 120px;
      height: 120px;
      font-size: 28px;
    }
  }
</style>
</head>
<body>
  <div class="menu">
    <span class="site-name">MY</span>
    <a href="#" id="mynasLink" class="active">MyNas</a>
    <a href="#" id="chatgptLink">ChatGPT</a>
    <a href="#" id="googleLink">Google</a>
  </div>

  <div class="button-container">
    <div id="mynasScreen" class="screen">
      <div class="button" onclick="navigateTo('https://iwlyfmyc.ddnsto.com:443')"><span>GO</span></div>
    </div>
    <div id="chatgptScreen" class="screen" style="display: none;">
      <div class="button" onclick="navigateTo('https://chatgpt.com/')"><span>Chat</span></div>
    </div>
    <div id="googleScreen" class="screen" style="display: none;">
      <div class="button" onclick="navigateTo('https://www.google.com')"><span>Goo</span></div>
    </div>
  </div>

  <script>
    function showScreen(screenId) {
      var screens = document.querySelectorAll('.screen');
      for (var i = 0; i < screens.length; i++) {
        screens[i].style.display = 'none';
      }
      document.getElementById(screenId + 'Screen').style.display = 'block';

      var links = document.querySelectorAll('.menu a');
      for (var j = 0; j < links.length; j++) {
        links[j].classList.remove('active');
      }
      document.getElementById(screenId + 'Link').classList.add('active');
    }

    function navigateTo(url) {
      setTimeout(function() { window.location.href = url; }, 300);
    }

    window.onload = function() {
      showScreen('mynas');
      document.getElementById('mynasLink').classList.add('active');
    };

    document.body.addEventListener('click', function(e) {
      var activeLink = document.querySelector('.menu a.active');
      if (!e.target.matches('.menu a') && activeLink) {
        activeLink.classList.remove('active');
      }
    });

    var menuLinks = document.querySelectorAll('.menu a');
    menuLinks.forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.stopPropagation();
        menuLinks.forEach(function(lnk) { lnk.classList.remove('active'); });
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
