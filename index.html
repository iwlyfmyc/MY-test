<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .search-container {
            display: flex;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            border-radius: 25px;
            padding: 0;
            overflow: hidden;
            background-color: white;
            align-items: center;
        }

        .search-box input {
            width: 300px;
            height: 40px;
            border: none;
            padding-left: 10px;
            border-radius: 25px;
            outline: none;
        }

        .search-button,
        .engine-button {
            width: 50px;
            height: 40px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
        }

        .search-button {
            background-color: #1E88E5;
        }

        .engine-button {
            background-color: #FF9800;
        }

        .search-box .search-button {
            margin-left: -1px; /* Align with input box */
        }
    </style>
</head>
<body>

    <div class="search-container">
        <button class="engine-button" id="engineButton">百度</button>
        <input type="text" class="search-input" placeholder="搜索..." id="searchInput">
        <button class="search-button" id="searchButton" onclick="search()">搜索</button>
    </div>

    <script>
        let searchEngine = '百度'; // 初始搜索引擎为百度

        const engineButton = document.getElementById('engineButton');
        const searchInput = document.getElementById('searchInput');
        
        engineButton.onclick = function() {
            // 切换搜索引擎
            if (searchEngine === '百度') {
                searchEngine = '谷歌';
                engineButton.textContent = '谷歌';
            } else {
                searchEngine = '百度';
                engineButton.textContent = '百度';
            }
        };

        function search() {
            const query = searchInput.value.trim();
            if (!query) return alert('请输入搜索内容');
            
            let url = '';
            if (searchEngine === '百度') {
                url = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
            } else if (searchEngine === '谷歌') {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
            
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
