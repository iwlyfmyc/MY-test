<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .time-display {
            font-size: 36px; /* 修改时间字体大小 */
            margin-top: 100px; /* 向下移动时间 */
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
            color: #87CEFA; /* 初始淡蓝色（百度） */
            cursor: pointer; /* 鼠标悬停变为手型 */
            transition: color 0.2s ease; /* 平滑过渡颜色 */
            outline: none; /* 去掉点击时的光晕 */
        }

        /* 取消点击时光晕 */
        .time-display:focus {
            outline: none; /* 点击时去掉光晕 */
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            background-color: #f0f0f0; /* 很淡的灰色 */
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 14px; /* 调小字体 */
            text-align: center; /* 输入文字居中 */
            border-radius: 20px; /* 圆润的形状 */
            outline: none; /* 去掉点击时的光晕 */
            transition: transform 0.2s ease; /* 平滑过渡效果 */
        }

        input[type="text"]:focus {
            transform: scale(1.40); /* 聚焦时放大140% */
        }
    </style>
    <script>
        let isBaidu = true; // 当前搜索引擎状态，默认为百度

        // 更新时间的函数
        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 切换搜索引擎的函数
        function toggleSearchEngine() {
            const timeDisplay = document.getElementById('time-display');
            const searchInput = document.getElementById('search-input');
            const searchForm = document.getElementById('search-form');

            if (isBaidu) {
                searchForm.action = 'https://www.google.com/search'; // 切换到谷歌
                searchInput.name = 'q'; // 谷歌使用参数名 q
                timeDisplay.style.color = '#FF7F7F'; // 淡红色
            } else {
                searchForm.action = 'https://www.baidu.com/s'; // 切换到百度
                searchInput.name = 'wd'; // 百度使用参数名 wd
                timeDisplay.style.color = '#87CEFA'; // 淡蓝色
            }

            isBaidu = !isBaidu; // 切换状态
        }

        // 每秒刷新时间
        setInterval(updateTime, 1000);
        window.onload = updateTime; // 初始化时间
    </script>
</head>
<body>

<!-- 时间显示 -->
<div class="time-display" id="time-display" onclick="toggleSearchEngine()">点击我切换搜索引擎</div>

<div class="search-container">
    <!-- 搜索表单 -->
    <form id="search-form" action="https://www.baidu.com/s" method="get">
        <!-- 搜索框 -->
        <input type="text" id="search-input" name="wd" placeholder="" />
    </form>
</div>

</body>
</html>
