<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px;
      left: 40px;
      padding: 20px 40px;
      font-size: 36px;
      border-radius: 30px;
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0;
    width: 86%; /* 电脑访问时宽度为86% */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  @media screen and (max-width: 767px) {
    .big-button {
      width: 80%; /* 手机访问时宽度为80% */
    }
  }

  @media screen and (min-width: 768px) {
    .big-button {
      margin-top: 200px;
    }
  }

  .storage-icon {
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }

  /* New button styling */
  .small-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 150px;
    height: 150px;
    background-color: #fff;
    margin-top: 50px; /* 距离大按钮50px */
    margin-left: calc(7% + 5px); /* 相对于大按钮向右偏移7% + 5px */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    text-decoration: none;
    color: #000;
  }

  @media screen and (max-width: 767px) {
    .small-button {
      width: 120px;
      height: 120px;
      margin-top: 40px;
      margin-left: calc(10% + 2px);
    }
  }

  @media screen and (min-width: 768px) {
    .small-button img {
      width: 80px; /* 调整图标大小为80px */
      height: 80px;
    }
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://192.168.1.17" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

<a href="https://192.168.1.17" class="small-button">
  <img src="2-icon.png" alt="Small Button Icon" class="storage-icon" />
</a>

</body>
</html>
