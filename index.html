<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .time-display {
            font-size: 36px;
            margin-top: 140px;
            margin-bottom: 16px;
            font-family: Arial, sans-serif;
            color: #D3D3D3;
            cursor: pointer;
            transition: color 0.5s ease;
            outline: none;
        }

        .search-container {
            text-align: center;
            position: relative;
        }

        input[type="text"] {
            background-color: white;
            border: 1px solid #D3D3D3;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
            border-radius: 20px;
            outline: none;
            transition: transform 0.2s ease;
            width: 300px;
        }

        input[type="text"]:focus {
            transform: scale(1.40);
        }

        .footer-text {
            font-size: 8px;
            color: gray;
            position: absolute;
            bottom: 50px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* 搜索建议样式 */
        .suggestions-container {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #D3D3D3;
            border-top: none;
            z-index: 10;
            display: none;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

    </style>
    <script>
        let searchEngineIndex = 0;

        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function toggleSearchEngine() {
            const timeDisplay = document.getElementById('time-display');
            const searchInput = document.getElementById('search-input');
            const searchForm = document.getElementById('search-form');

            if (searchEngineIndex === 0) {
                searchForm.action = 'https://www.google.com/search';
                searchInput.name = 'q';
                timeDisplay.style.color = '#FF7F7F'; // 淡红色
            } else if (searchEngineIndex === 1) {
                searchForm.action = 'https://www.bing.com/search';
                searchInput.name = 'q';
                timeDisplay.style.color = '#ADD8E6'; // 淡蓝色
            } else {
                searchForm.action = 'https://www.baidu.com/s';
                searchInput.name = 'wd';
                timeDisplay.style.color = '#D3D3D3'; // 默认灰色
            }

            searchEngineIndex = (searchEngineIndex + 1) % 3;
        }

        function showSuggestions() {
            const inputText = document.getElementById('search-input').value;
            const suggestionsContainer = document.getElementById('suggestions-container');

            if (inputText.trim() === '') {
                suggestionsContainer.style.display = 'none';
                return;
            }

            const suggestions = getSuggestions(inputText);
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // 清空当前列表

            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.classList.add('suggestion-item');
                li.textContent = suggestion;
                li.onclick = () => {
                    document.getElementById('search-input').value = suggestion;
                    suggestionsContainer.style.display = 'none';
                };
                suggestionsList.appendChild(li);
            });

            suggestionsContainer.style.display = suggestions.length > 0 ? 'block' : 'none';
        }
