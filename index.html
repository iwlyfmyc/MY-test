<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            background-color: #f0f0f0; /* 很淡的灰色 */
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            outline: none;
            transition: transform 0.2s ease; /* 平滑过渡效果 */
        }

        input[type="text"]:focus {
            transform: scale(1.25); /* 聚焦时放大125% */
        }

    </style>
</head>
<body>

<div class="search-container">
    <input type="text" placeholder="请输入搜索内容..." />
</div>

</body>
</html>
