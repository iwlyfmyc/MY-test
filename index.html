<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改为顶部对齐 */
            height: 100vh;
            padding-top: 50px; /* 调整上方距离 */
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            background-color: #f0f0f0; /* 很淡的灰色 */
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            border-radius: 30px; /* 圆润的形状 */
            outline: none;
            transition: transform 0.2s ease, width 0.2s ease; /* 平滑过渡效果，包括宽度 */
            width: 80%; /* 默认宽度 */
            max-width: 300px; /* 最大宽度 */
        }

        input[type="text"]:focus {
            transform: scale(1.5); /* 聚焦时放大150% */
            width: 100%; /* 放大时搜索框宽度变为100%，即与屏幕等宽 */
            max-width: 100%; /* 最大宽度变为屏幕宽度 */
        }

        /* 手机端响应式 */
        @media screen and (max-width: 480px) {
            input[type="text"] {
                width: 70%; /* 初始宽度调整为70% */
            }
        }

    </style>
</head>
<body>

<div class="search-container">
    <input type="text" placeholder="" />
</div>

</body>
</html>
