<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 向上对齐 */
            height: 100vh;
        }

        .search-container {
            text-align: center;
            margin-top: 50px; /* 向上移一定距离 */
        }

        input[type="text"] {
            background-color: #f0f0f0; /* 很淡的灰色 */
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px; /* 圆润的形状 */
            outline: none;
            transition: transform 0.2s ease; /* 平滑过渡效果 */
        }

        input[type="text"]:focus {
            transform: scale(1.40); /* 聚焦时放大140% */
        }

    </style>
</head>
<body>

<div class="search-container">
    <!-- 添加表单，用于搜索功能 -->
    <form action="https://www.baidu.com/s" method="get">
        <!-- 将搜索关键词传递给百度的参数 wd -->
        <input type="text" name="wd" placeholder="" />
    </form>
</div>

</body>
</html>
