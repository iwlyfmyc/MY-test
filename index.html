<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque, .big-button, .button-two {
    position: absolute;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  .big-button, .button-two {
    top: 120px;
    background-color: #fff;
    color: #000;
    width: 84%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  .button-two {
    top: 160px; /* 手机访问时按钮二距离上方 */
    left: calc(8% + 2px); /* 手机访问时按钮二距离左边 */
    width: 120px; /* 手机访问时按钮二边长 */
    height: 120px; /* 手机访问时按钮二边长 */
  }

  .storage-icon {
    position: relative;
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }

  @media screen and (min-width: 768px) {
    .plaque, .big-button, .button-two {
      left: 40px;
      padding: 20px 40px;
      font-size: 36px;
      border-radius: 30px;
    }

    .big-button, .button-two {
      top: 240px;
    }

    .button-two {
      top: 290px; /* 电脑访问时按钮二距离上方 */
      left: calc(8% + 5px); /* 电脑访问时按钮二距离左边 */
      width: 150px; /* 电脑访问时按钮二边长 */
      height: 150px; /* 电脑访问时按钮二边长 */
    }
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
  <div class="button-text">
    <div class="title">MyNas</div>
    <div class="ip-address">IP:192.168.1.17</div>
  </div>
</a>

<div class="button-two"></div>

</body>
</html>
