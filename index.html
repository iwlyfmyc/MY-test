<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简洁起始页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }

    .search-container button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: #007BFF;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .shortcuts {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .shortcut {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .shortcut:hover {
      background-color: #ddd;
    }

    footer {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>欢迎来到简洁起始页</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="搜索...">
    <button onclick="search()">搜索</button>
  </div>

  <div class="shortcuts">
    <div class="shortcut" onclick="window.location.href='https://www.google.com'">Google</div>
    <div class="shortcut" onclick="window.location.href='https://www.bing.com'">Bing</div>
    <div class="shortcut" onclick="window.location.href='https://www.github.com'">GitHub</div>
  </div>

  <footer>© 2024 简洁起始页</footer>

  <script>
    function search() {
      var query = document.getElementById("search").value;
      window.location.href = "https://www.google.com/search?q=" + query;
    }
  </script>
</body>
</html>
