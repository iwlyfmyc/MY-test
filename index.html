<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <style>
        /* 页面基础设置 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* 搜索框容器 */
        .search-container {
            display: flex;
            width: 50%;
            max-width: 600px;
            align-items: center;
            border-radius: 30px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 搜索框 */
        .search-input {
            flex-grow: 1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px 0 0 30px;
            outline: none;
            box-sizing: border-box;
        }

        /* 左侧按钮 */
        .engine-switcher {
            width: 80px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px 0 0 30px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* 右侧搜索按钮 */
        .search-btn {
            width: 80px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-btn:hover,
        .engine-switcher:hover {
            background-color: #0056b3;
        }

        /* 顯示當前引擎 */
        .current-engine {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <button class="engine-switcher" onclick="toggleEngine()">百度</button>
        <input type="text" class="search-input" id="search-input" placeholder="请输入搜索内容">
        <button class="search-btn" onclick="search()">搜索</button>
    </div>

    <script>
        let currentEngine = 'baidu';

        function toggleEngine() {
            currentEngine = currentEngine === 'baidu' ? 'google' : 'baidu';
            document.querySelector('.engine-switcher').textContent = currentEngine === 'baidu' ? '百度' : '谷歌';
        }

        function search() {
            const query = document.getElementById('search-input').value;
            let url;
            if (currentEngine === 'baidu') {
                url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
            } else {
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
