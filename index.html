<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyNas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  .plaque {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .plaque {
      top: 40px;
      left: 40px;
      padding: 20px 40px;
      font-size: 36px;
      border-radius: 30px;
    }

    .big-button {
      margin-left: 7%;
      margin-right: 7%;
    }

    .square-button {
      margin-left: calc(7% + 5px);
      width: 150px;
      height: 150px;
    }
  }

  .big-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    color: #000;
    padding: 20px;
    margin: 100px auto 0;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  .storage-icon {
    position: relative;
    width: 66px;
    height: 66px;
    margin-right: 20px;
  }

  .square-button {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    color: #000;
    width: 120px;
    height: 120px;
    margin-top: 40px;
    margin-left: calc(10% + 2px);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
  }

  @media screen and (min-width: 768px) {
    .big-button {
      margin-top: 180px;
    }

    .square-button:nth-child(2) {
      margin-left: 40px;
    }

    .square-button:nth-child(3) {
      margin-left: 40px;
    }
  }

  .square-button .button-icon {
    width: 50%;
  }

  .square-button .button-text {
    display: none;
  }
</style>
</head>
<body>

<div class="plaque">MyNas</div>

<a href="https://iwlyfmyc.ddnsto.com:443" class="big-button">
  <img src="1-icon.png" alt="MyNas Icon" class="storage-icon" />
</a>

<a href="http://192.168.1.17" class="square-button">
  <img src="2-icon.png" alt="2 Icon" class="button-icon" />
</a>

<a href="#" class="square-button">
  <img src="3-icon.png" alt="3 Icon" class="button-icon" />
</a>

</body>
</html>
